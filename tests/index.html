<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>grid</title>
	<link href='../src/grid.css' rel='stylesheet' />
	<style>
		#grid{
			position: relative;
			width: 99%;
			height: 200px;
			border: 1px solid #333;
		}
	</style>
	<script src='../../tools/requirejs.js'></script>
	<script src='../../randomizer/rand.js'></script>
	<script>
		requirejs.config({
			baseUrl:'.',
			paths:{
				grid:'../src',
				declare: '../../declare/src/declare',
				dom: '../../dom/src/dom',
				on: '../../on/src/on'
			}
		});
	</script>
</head>
<body>
    <h1>grid</h1>
	<div id='grid'></div>
	<script>
		require(['./TestGrid'], function(TestGrid){
			new TestGrid('grid');
		});
	</script>
</body>
</html>
